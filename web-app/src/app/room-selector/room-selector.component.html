<h1>Create or join a room to play!</h1>
<div class="container">
  <input [(ngModel)]="name" placeholder="Name" />
  <button (click)="handleCreate()">Create Room</button>
</div>
<div class="container">
  <input [(ngModel)]="name" placeholder="Name" />
  <input [(ngModel)]="sessionId" placeholder="Session Id" />
  <button (click)="handleJoin()">Join Room</button>
</div>
