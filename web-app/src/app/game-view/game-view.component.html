<h1>
  {{ this.status() }}
</h1>
<p>Session Id: {{ session.id }}</p>
<button
  (click)="this.handleStart()"
  *ngIf="session.state === 'lobby' && socketService.getCurrentPlayer()?.owner"
  class="start-button"
>
  Start Game
</button>
<div class="view-container">
  <app-message-box [session]="session"></app-message-box>
  <app-canvas></app-canvas>
  <app-player-list [players]="session.players"></app-player-list>
</div>
